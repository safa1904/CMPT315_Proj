
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excellent Dog Daycare - User Registration</title>
    <link rel="stylesheet" href="common/style.css">
    <!--
    <link rel="stylesheet" href="CSS/registration-style.css">
    -->
</head>
<body>
<header>
    <header id="main-header" class = "navigation-bar">
        <!-- Navigation bar, Logo -->
        <img src="resources/dog-logo.jpg" alt="dog-logo" id="nav-logo">
        <strong id="place-holder-logo-text">Excellent <br> Dog Daycare</strong>
        <nav class="nav-links">
            <a href="#daycare-services">Our Services</a>
            <a href="#about-us">About Us</a>
            <a href="#contact">Contact Us</a>
        </nav>
</header>


<main>
    <section id="form">

        <form>
            <h2>Register New User</h2>
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name"><br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br>
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>

            <h4>Address</h4>
            <div class="address_span">
                <label for="street_address">Street Address:</label>
                <input type="text" id="street_address" name="street_address"><br>
                <label for="province">Province:</label>
                <input type="text" id="province" name="province"><br>
                <label for="city">City:</label>
                <input type="text" id="city" name="city"><br>
                <label for="postal_code">Postal Code:</label>
                <input type="text" id="postal_code" name="postal_code"><br>
            </div>

            <div class="form_buttons">
            <input class="submit_button" type="submit" value="Register">
            <input class="cancel_button" type="submit" value="Cancel">
            </div>
        </form>
    </section>




</main>

<footer>
    <section id="contact_information_area">
        <p>
            Copyright&copy; Excellent Dog Daycare 2025
        </p>
    </section>

</footer>

</body>
</html>
