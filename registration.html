<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excellent Dog Daycare - User Registration</title>
    <link rel="stylesheet" href="common/style.css">
    <link rel="stylesheet" href="CSS/registration-style.css">

</head>

<body>
    <!-- Navigation bar, Logo -->
    <header id="main-header" class="navigation-bar">

        <img src="resources/dog-logo.jpg" alt="dog-logo" id="nav-logo">
        <strong id="place-holder-logo-text">Excellent <br> Dog Daycare</strong>
        <nav class="nav-links">
            <a href="./landing-page.html">Our Services</a>
            <a href="./landing-page.html">About Us</a>
            <a href="./landing-page.html">Contact Us</a>
        </nav>
    </header>


    <main>
        <section id="form">

            <form>
                <h2>Register New User</h2>
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name"><br>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"><br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email"><br>
                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number"><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br>

                <h4>Address</h4>
                <div class="address_span">
                    <label for="street_address">Street Address:</label>
                    <input type="text" id="street_address" name="street_address"><br>
                    <label for="province">Province:</label>
                    <input type="text" id="province" name="province"><br>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city"><br>
                    <label for="postal_code">Postal Code:</label>
                    <input type="text" id="postal_code" name="postal_code"><br>
                </div>
                <div class="form_buttons">
                    <button type="button" class="submit_button"
                        onclick="window.location.href='LoginComponents/login.html'">Register</button>
                    <button type="button" class="cancel_button"
                        onclick="window.location.href='./landing-page.html'">Cancel</button>
                </div>

            </form>
        </section>




    </main>

    <footer>
        <section id="contact_information_area">
            <p>
                Copyright&copy; Excellent Dog Daycare 2025
            </p>
        </section>

    </footer>

</body>

</html>
