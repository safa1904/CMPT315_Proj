<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="landing-page-style.css">
    <title>Dog Daycare Name</title>
</head>
<body>
  <header id="main-header" class = "navigation-bar">
    <!-- Navigation bar, Logo -->
      <img src="resources/dog-logo.jpg" alt="dog-logo" id="nav-logo">
      <strong id="place-holder-logo-text">Excellent <br> Dog Daycare</strong>
    <nav class="nav-links">
        <a href="#daycare-services">Our Services</a>
        <a href="#about-us">About Us</a>
        <a href="#contact">Contact Us</a>
    </nav>
  </header>
  <main>
    <section id="registration-container" class="content-container">
        <img src="resources/happy-dogs.jpg" alt="dogs">
        <h2>Daycare. Grooming. Happiness.</h2>
        <div class="button-container">
            <button id="register-button" type="submit">Register Now</button>
            <button type="button" value="Login" id="login-button">Login</button>
        </div>
    </section>
    <div class="content-container">
        <section id="about-us">
            <h2>About Us</h2>
            <figure>
                <img src="resources/caretakers.jpg" alt="caretakers">
                <figcaption id="about-us-caption">Proud professionals,
                    with 15 years of experience, taking care of dogs is our passion.</figcaption>
            </figure>
        </section>
        <section id="daycare-services">
            <h2>Our Services</h2>
            <ul>
                <li>Dog Daycare</li>
                <li>Grooming</li>
                <li>Training</li>
            </ul>
        </section>
      <section id="contact">
          <h2>Contact Us</h2>
          <p>Address:</p>
          <p>Email:</p>
          <p>Phone Number:</p>
      </section>
    </div>
  </main>
  <footer>
      Copyright &copy; Dog Daycare Name 2025
  </footer>
</body>
</html>
