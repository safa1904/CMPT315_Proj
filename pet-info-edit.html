<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="common/style.css">
        <link rel="stylesheet" href="CSS/pet-info-edit-style.css">
        <title>Excellent Dog Daycare - Pet Profile</title>
    </head>

    <body>
        <header id="main-header" class = "navigation-bar">
            <!-- Navigation bar, Logo -->
                <img src="resources/dog-logo.jpg" alt="dog-logo" id="nav-logo">
                <strong id="place-holder-logo-text">Excellent <br> Dog Daycare</strong>
            <nav class="nav-links">
                <a href="#dashboard">Dashboard</a>
                <a href="#activity-log">Activity Log</a>
                <a href="#profile">Profile</a>
                <a href="#logout">Logout</a> 
            </nav>
        </header>

        <section id="pet-profile">
            <div class="image-name">
                <div class="profile-container">
                    <img src="resources/petpreview.jpg" alt="profile-pic" id="profile-pic">
                    <div class="upload-overlay">Upload Image</div>
                    <input type="file" id="file-upload" class="file-input" accept="image/*">
                </div>
                
            </div>
        </section>

        <!--TODO: ideally the edit form will pull the already saved info and display that in edit screen-->
        <section id="info-form">
            <form>
                
                <label for="name"> Pet Name:</label>
                <input type="text" name="name" id="name" >

                <label for="allergies"> Allergies:</label>
                <input type="text" name="allergies" id="allergies">
                
                <label for="birthday"> <strong>Birthday:</strong></label>
                <input type="text" name="birthday" id="birthday">
                
                <label for="breed"> Breed:</label>
                <input type="text" name="breed" id="breed" >
                
                <label for="sex-options">Sex:</label>
                <div id="sex-options">
                    <input type="radio" id="male" name="sex" value="Male">
                    <label for="male">Male</label>

                    <input type="radio" id="female" name="sex" value="Female">
                    <label for="female">Female</label>

                    <input type="radio" id="male-neutered" name="sex" value="Male Neutered">
                    <label for="male-neutered">Male (Neutered)</label>

                    <input type="radio" id="female-spayed" name="sex" value="Female Spayed">
                    <label for="female-spayed">Female (Spayed)</label>
                </div>
                
                <label for="feeding"> Feeding Instructions:</label>
                <input type="text" name="feeding" id="feeding" >
                
                <label for="medical"> Medical:</label>
                <input type="text" name="medical" id="medical" >
                
                <label for="likes"> Likes:</label>
                <input type="text" name="likes" id="likes" >
                
                <label for="dislikes"> Dislikes:</label>
                <input type="text" name="dislikes" id="dislikes" >
                
                <label for="vaccines"> Vaccines:</label>
                <input type="text" name="vaccines" id="vaccines">
                </div>
                <br>
            </form>

            
        <!--TODO need an upload image section-->
        <section id="photo-gallery">
            <h2>Upload to your gallery!</h2>
            <div class="image-container">
                <!--Image 1-->
                    <div class="image-wrapper">
                        <img src="resources/attitude.jpg" alt="pic-1" id="pic-1">
                        <div class="upload-overlay">
                            <label for="file-upload-1">Upload Image</label>
                            <input type="file" id="file-upload-1" class="file-input" accept="image/*">
                        </div>
                    </div>
                    <!--Image 2-->
                    <div class="image-wrapper">
                        <img src="resources/mountain.jpg" alt="pic-2" id="pic-2">
                        <div class="upload-overlay">
                            <label for="file-upload-2">Upload Image</label>
                            <input type="file" id="file-upload-2" class="file-input" accept="image/*">
                        </div>
                    </div>
                    <!--Image 3-->
                    <div class="image-wrapper">
                        <img src="resources/stick.jpg" alt="pic-3" id="pic-3">
                        <div class="upload-overlay">
                            <label for="file-upload-3">Upload Image</label>
                            <input type="file" id="file-upload-3" class="file-input" accept="image/*">
                        </div>
                    </div>
                    <!--Image 4-->
                    <div class="image-wrapper">
                        <img src="resources/diablo.jpg" alt="pic-4" id="pic-4">
                        <div class="upload-overlay">
                            <label for="file-upload-4">Upload Image</label>
                            <input type="file" id="file-upload-4" class="file-input" accept="image/*">
                        </div>
                    </div>
            </div>
            
            <div class="button-container">
                <button type="submit"><span>Save</span></button>
            </div>
        </section>
    </section>


        <footer>
            <p>Copyright&copy; Excellent Dog Daycare 2025</p>
        </footer>

    </body>
</html>
